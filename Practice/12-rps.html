<!DOCTYPE html>
<html>
  <head>
    <title>12-DOM RPS</title>
    <link rel="stylesheet" href="Styles/12-rps.css">
  </head>
  <body>
    <p>ROCK PAPER SCISSORS</p>
    <button class="mov-but js-rock-button" >
        <img src="Images/ROCK.png" class="mov-icon">
    </button>
    <button class="mov-but js-paper-button">
        <img src="Images/PAPER.png" class="mov-icon">
    </button>
    <button class="mov-but js-scissors-button">
        <img src="Images/SCISSORS.png" class="mov-icon">
    </button>
    <p class="js-result res"></p>
    <p class="js-moves score"></p>
    <p class="js-score"></p>

    <p>
        YOUR SCORE
    </p>
    <button class="reset-but" onclick="
        score.wins=0
        score.losses=0
        score.ties=0
        localStorage.removeItem('SCORE');
        alert('SCORE RESET');
        updateScore();
    ">
        RESET SCORE
    </button>
    <button class="auto-button" 
    >AUTO PLAY</button>

    <script src="Scripts/12-rps.js">
    </script>
  </body>
</html>
