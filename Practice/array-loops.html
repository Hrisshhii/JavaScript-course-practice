<!DOCTYPE html>
<html>
  <head>
    <title>Arrays & Loops</title>
  </head>
  <body>
    <script>
        const myArray=[10,20,30];
        console.log(myArray);
        console.log(myArray[1]);
        myArray[0]=100;
        console.log(myArray);

        const b=[1,'Hello',true,{name:'socks'},[1,2]]
        console.log(b);
        console.log(typeof b);

        console.log(Array.isArray([1,2]));

        console.log(myArray.length);
        console.log(b.length);

        myArray.push(50);
        console.log(myArray);
        console.log(myArray.length);

        myArray.splice(0,2);
        console.log(myArray);
        console.log(myArray.length);

        let i=1;
        while(i<=5){
          console.log(i);
          i+=1;
        }

        const array1=[1,2,3];
        const array2=array1.slice();
        array2.push(4);
        console.log(array1);
        console.log(array2);


        const [first, second, third]=[10,20,30];
        console.log(first);
        console.log(second);
        console.log(third);

        for(let i=1;i<=10;i++){
          if(i===3){
            continue;
          }
          console.log(i);
          if(i===8){
            break;
          }
        }

        console.log("USING WHILE LOOP: ");
        let j=0;
        while(j<=10){
          if(j%3===0){
            j++;
            continue;
          }
          console.log(j);
          j++;
        }

        function doubleArray(nums){
          const double=[];
          for(let i=0;i<nums.length;i++){
            const num=nums[i];
            if(num===0){
              return double;
            }
            double.push(num*2);
          }
          return double;
        }
        console.log(doubleArray([1,1,3]));
        console.log(doubleArray([2,2,5,0,8]));
        
    </script>
  </body>
</html>
