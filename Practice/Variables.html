<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
  </head>
  <body>
    <script>
        let variable1 = 3;
        console.log(variable1);

        let calculation=2+2;
        console.log(calculation);

        console.log(calculation+2);
        console.log(calculation+2+variable1);

        let result=calculation+10;
        console.log(result);

        const msg='Hello';
        console.log(msg);

        variable1=5;
        console.log(variable1);

        variable1=variable1+1;
        console.log(variable1);
        
        const constant_variable=3;
        console.log(constant_variable);

        var similar_to_let=10;
        console.log(similar_to_let);

        console.log(typeof similar_to_let);
        console.log(typeof msg);
    </script>
  </body>
</html>
