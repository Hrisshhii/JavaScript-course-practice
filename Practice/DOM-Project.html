<!DOCTYPE html>
<html>
  <head>
    <title>DOM-Project</title>
  </head>
  <body>
    <p>Youtube Subscribe Button</p>
    <button onclick="
    subscribe();
    " class="jsSub">
        Subscribe
    </button>

    <p>Rock Paper Scissors</p>
    <a href="http://127.0.0.1:5500/Practice/DOM-rock-paper-scissors.html">Play</a>


    <p>AMAZON SHIPPING CALCULATOR</p>
    <input placeholder="Cost of order" class="js-cost" onkeydown="handleCostKeydown(event)">
    <button onclick="
    calTotal();
    ">Calculate</button>
    <p class="js-Total"></p>

    <script>
        String(25)
        console.log('25'-5);
        console.log('25'+5);
        console.log(Number('25')+5);

        window.console.log('Window');

        function handleCostKeydown(event){
            if(event.key==='Enter'){
                calTotal();
            }
        }

        function calTotal(){
            const calEle=document.querySelector('.js-cost');
            let cost=Number(calEle.value);
            if(cost<=40){
                cost+=10;
            }
            document.querySelector('.js-Total')
            .innerHTML=`$${cost}`;
        }

        function subscribe(){
            const buttonEle=document.querySelector('.jsSub')
    
            if(buttonEle.innerText==='Subscribe'){
                buttonEle.innerHTML='Subscribed';
            }
            else{
                buttonEle.innerHTML='Subscribe';
            }
        }
    </script>
  </body>
</html>
