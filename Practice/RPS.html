<!DOCTYPE html>
<html>
  <head>
    <title>RPS</title>
  </head>
  <body>
    <button onclick="
        playGame('ROCK');
        ">
        ROCK
    </button>
    <button onclick="
        playGame('PAPER');
        ">
        PAPER
    </button>
    <button onclick="
        playGame('SCISSORS');
    ">
        SCISSORS
    </button>
    <p>
        YOUR SCORE
    </p>
    <button onclick="
        score.wins=0
        score.losses=0
        score.ties=0
        localStorage.removeItem('SCORE');
        alert('SCORE RESET');
    ">
        RESET
    </button>

    <script>
        let compMove='';
        let result='';
        let score = JSON.parse(localStorage.getItem('SCORE')) || { wins: 0, losses: 0, ties: 0 };

        function pickComputerMove(){
            const randomNum=Math.random();
            if(randomNum>=0 && randomNum<1/3){
                compMove='ROCK';
            }
            else if(randomNum>=1/3 && randomNum<2/3){
                compMove='PAPER';
            }
            else {
                compMove='SCISSORS';
            }
        }

        function playGame(playerMove){
            pickComputerMove();
            if(playerMove==='SCISSORS'){
                if(compMove==='ROCK'){
                    result='YOU LOSE!!';
                }
                else if(compMove==='PAPER'){
                    result='YOU WIN!!';
                }
                else{
                    result='DRAW';
                }
            }
            else if(playerMove==='ROCK'){
                if(compMove==='ROCK'){
                    result='DRAW';
                }
                else if(compMove==='PAPER'){
                    result='YOU LOSE!!';
                }
                else{
                    result='YOU WIN!!';
                }
            }
            else if(playerMove==='PAPER'){
                if(compMove==='ROCK'){
                    result='YOU WIN!!';
                }
                else if(compMove==='PAPER'){
                    result='DRAW';
                }
                else{
                    result='YOU LOSE!!';
                }
            }

            if(result==='YOU WIN!!'){
                score.wins+=1
            }
            else if(result==='YOU LOSE!!'){
                score.losses+=1
            }
            else if(result==='DRAW'){
                score.ties+=1
            }

            localStorage.setItem('SCORE',JSON.stringify(score));

            alert(`YOUR MOVE ${playerMove}!! COMPUTER MOVE: ${compMove}. ${result}
WINS:${score.wins},LOSSES:${score.losses},TIES:${score.ties}`);
        }
    </script>
  </body>
</html>
