<!DOCTYPE html>
<html>
  <head>
    <title>DOM CSS</title>
    <style>

        body{
            font-family: Arial;
        }

        .sub-butt{
            border: none;
            padding-right: 30px;
            padding-left: 30px;
            padding-top: 15px;
            padding-bottom: 15px;
            background-color: black;
            color: white;
            font-size: large;
            font-weight: bold;
            border-radius: 25px;
            margin-bottom: 30px;
        }
        .sub-butt:hover{
            background-color: black;
            cursor: pointer;
        }

        .is-sub{
            background-color: rgb(189, 189, 189);
            color: rgb(0, 0, 0);
        }

        .cost-in{
            font-size: large;
            padding:10px;
        }

        .cal-but{
            background-color: rgb(48, 196, 48);
            color: white;
            border: none;
            padding: 14px;
            font-size: 15px;
            border-radius: 2px
        }

        .cal-but:hover{
            background-color: rgb(22, 92, 22);
            cursor: pointer;
        }
    </style>
  </head>
  <body>
    <p>Youtube Subscribe Button</p>
    <button onclick="
    subscribe();
    " class="jsSub sub-butt">
        Subscribe
    </button>

    <p>Rock Paper Scissors</p>
    <a href="http://127.0.0.1:5500/Practice/10-rps.html">Play</a>


    <p>AMAZON SHIPPING CALCULATOR</p>
    <input placeholder="Cost of order" class="js-cost cost-in" onkeydown="handleCostKeydown(event)">
    <button class="cal-but" onclick="
    calTotal();
    ">Calculate</button>
    <p class="js-Total"></p>

    <script>
        String(25)
        console.log('25'-5);
        console.log('25'+5);
        console.log(Number('25')+5);

        window.console.log('Window');

        function handleCostKeydown(event){
            if(event.key==='Enter'){
                calTotal();
            }
        }

        function calTotal(){
            const calEle=document.querySelector('.js-cost');
            let cost=Number(calEle.value);
            if(cost<=40){
                cost+=10;
            }
            document.querySelector('.js-Total')
            .innerHTML=`$${cost}`;
        }

        function subscribe(){
            const buttonEle=document.querySelector('.jsSub')
    
            if(buttonEle.innerText==='Subscribe'){
                buttonEle.innerHTML='Subscribed';
                buttonEle.classList.add('is-sub');
            }
            else{
                buttonEle.innerHTML='Subscribe';
                buttonEle.classList.remove('is-sub');
            }
        }
    </script>
  </body>
</html>
