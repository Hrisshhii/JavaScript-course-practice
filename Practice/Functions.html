<!DOCTYPE html>
<html>
  <head>
    <title>Functions</title>
  </head>
  <body>
    <button onclick="
        playGame('ROCK');
        ">
        ROCK
    </button>
    <button onclick="
        playGame('PAPER');
        ">
        PAPER
    </button>
    <button onclick="
        playGame('SCISSORS');
    ">
        SCISSORS
    </button>

    <script>
        let compMove='';
        let result='';
        function pickComputerMove(){
            const randomNum=Math.random();
            if(randomNum>=0 && randomNum<1/3){
                compMove='ROCK';
            }
            else if(randomNum>=1/3 && randomNum<2/3){
                compMove='PAPER';
            }
            else {
                compMove='SCISSORS';
            }
        }

        function playGame(playerMove){
            pickComputerMove();
            if(playerMove==='SCISSORS'){
                if(compMove==='ROCK'){
                    result='YOU LOSE!!';
                }
                else if(compMove==='PAPER'){
                    result='YOU WIN!!';
                }
                else{
                    result='DRAW';
                }
            }
            else if(playerMove==='ROCK'){
                if(compMove==='ROCK'){
                    result='DRAW';
                }
                else if(compMove==='PAPER'){
                    result='YOU LOSE!!';
                }
                else{
                    result='YOU WIN!!';
                }
            }
            else if(playerMove==='PAPER'){
                if(compMove==='ROCK'){
                    result='YOU WIN!!';
                }
                else if(compMove==='PAPER'){
                    result='DRAW';
                }
                else{
                    result='YOU LOSE!!';
                }
            }

            alert(`YOUR MOVE ${playerMove}!! COMPUTER MOVE: ${compMove}. ${result}`);
        }

        function tax(parameter1,taxPercent){
            console.log(parameter1*taxPercent);
        }
        tax(2000,0.2);
        tax(50000,0.1);

    </script>
  </body>
</html>
